<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Election</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            width: 80%;
            max-width: 600px;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0px 0px 10px 0px #00000033;
            border-radius: 8px;
            margin-top: 20px;
        }
        .form-container h2 {
            text-align: center;
            color: #343a40;
            margin-bottom: 20px;
        }
        .form-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .form-header img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #343a40;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-group button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .form-group button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <img src="https://th.bing.com/th?id=OIP.NsEAXDjZRB3MYINrsAG-QgAAAA&w=296&h=211&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2.jpg" alt="Election Header Image">
            <h2>Add New Election</h2>
        </div>
        <form action="/elections/addElection" method="POST">
            <div class="form-group">
                <label for="electionTitle">Election Title</label>
                <input type="text" id="electionTitle" name="electionTitle" required>
            </div>
            <div class="form-group">
                <label for="electionDescription">Description</label>
                <textarea id="electionDescription" name="electionDescription" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="startDate">Start Date</label>
                <input type="date" id="startDate" name="startDate" required>
            </div>
            <div class="form-group">
                <label for="endDate">End Date</label>
                <input type="date" id="endDate" name="endDate" required>
            </div>
            <div class="form-group">
                <button type="submit">Add Election</button>
            </div>
        </form>
    </div>
</body>
</html>

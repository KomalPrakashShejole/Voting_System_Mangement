<!DOCTYPE html>
<html>
<head>
    <title>Voter Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 0.5rem;
            color: #555;
        }
        input, select {
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            padding: 0.75rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Voter Registration</h2>
        <form action="#" th:action="@{/govoterregister}" th:object="${voter}" method="post">
            <label for="voterName">Name:</label>
            <input type="text" id="voterName" name="voterName" th:field="*{voterName}" required><br><br>
            
            <label for="DOB">Date of Birth:</label>
            <input type="date" id="DOB" name="DOB" th:field="*{DOB}" required><br><br>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" th:field="*{gender}" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select><br><br>
            
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" th:field="*{username}" required><br><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" th:field="*{password}" required><br><br>
            
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>

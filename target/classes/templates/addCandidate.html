<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Candidate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            width: 80%;
            max-width: 600px;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0px 0px 10px 0px #00000033;
            border-radius: 8px;
        }
        .form-container h2 {
            text-align: center;
            color: #343a40;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #343a40;
        }
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-group button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .form-group button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Add New Candidate</h2>
        <form action="/addcandidate" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="candidateName">Candidate Name</label>
                <input type="text" id="candidateName" name="candidateName" required>
            </div>
            <div class="form-group">
                <label for="candidateParty">Party</label>
                <input type="text" id="candidateParty" name="candidateParty" required>
            </div>
            <div class="form-group">
                <label for="candidateBio">Biography</label>
                <textarea id="candidateBio" name="candidateBio" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="candidateImage">Candidate Image</label>
                <input type="file" id="candidateImage" name="candidateImage" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="election">Select Election</label>
                <select id="election" name="election" required>
                    <!-- Example options; replace with dynamic data -->
                    <option value="election1">Election 1</option>
                    <option value="election2">Election 2</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Add Candidate</button>
            </div>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Elections</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 1000px;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0px 0px 10px 0px #00000033;
            border-radius: 8px;
            position: relative;
            z-index: 1;
        }
        h2 {
            text-align: center;
            color: #343a40;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .actions {
            text-align: center;
        }
        .actions a {
            margin: 0 5px;
            padding: 8px 12px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
        }
        .actions a.view {
            background-color: #007bff;
        }
        .actions a.view:hover {
            background-color: #0056b3;
        }
        .actions a.delete {
            background-color: #dc3545;
        }
        .actions a.delete:hover {
            background-color: #c82333;
        }
        .header-image {
            width: 50%;
            height: 25vh; /* Set the height to half of the viewport height */
            object-fit: cover;
            border-bottom: 2px solid #007bff;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <img src="https://th.bing.com/th/id/OIP.IFD_YM2OFYkAlq9eqY1JjQAAAA?w=180&h=180&c=7&r=0&o=5&pid=1.7.jpg" alt="Election Header Image" class="header-image">
    <div class="container">
        <h2>View Elections</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="election : ${elections}">
                    <td th:text="${election.id}"></td>
                    <td th:text="${election.electionTitle}"></td>
                    <td th:text="${election.electionDescription}"></td>
                    <td th:text="${election.startDate}"></td>
                    <td th:text="${election.endDate}"></td>
                    <td class="actions">
                        <a th:href="@{/elections/update/{id}(id=${election.id})}" class="view">Update</a>
                        <a th:href="@{/elections/delete/{id}(id=${election.id})}" class="delete" onclick="return confirm('Are you sure you want to delete this election?')">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
